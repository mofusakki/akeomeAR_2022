<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-assets>
       <a-asset-item id="mikan" src="mikan_rotation.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="pattern-akemasite.patt">
       <a-entity gltf-model="#mikan" scale="0.0027 0.0027 0.0027" position="0 -0.2 0" animation-mixer="clip:*"
      animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 5000; easing: linear;"</a-entity>  
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
