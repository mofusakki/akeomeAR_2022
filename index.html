<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
     <a-assets>
	<a-asset-item id="mikan" src="mikan_rotation.glb"></a-asset-item></a-assets>   
	    <a-marker type="pattern" url="pattern-akemasite.patt">
 <a-entity gltf-model="#mikan" scale="0.003 0.003 0.003" animation-mixer rotation="-90 0 0">
        <!-- a-imageを内包するa-entityをy軸周りで360度回転するアニメーション -->
      <!-- dur(間隔):4000(ms), repeat(繰り返し):止めない限り無限, easing(イージング):線形(イージングしない)-->
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
	 </a-entity> </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
